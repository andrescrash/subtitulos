<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>音声認識デバッグ</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        #log {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            background: white;
            padding: 15px;
            border: 2px solid #007bff;
            border-radius: 5px;
            margin: 10px 0;
            min-height: 50px;
        }
    </style>
</head>
<body>
    <h1>🎤 音声認識デバッグツール</h1>
    
    <div id="status" class="status info">初期化中...</div>
    
    <div>
        <button onclick="startRecognition()">音声認識開始</button>
        <button onclick="stopRecognition()">音声認識停止</button>
        <button onclick="checkPermission()">マイク権限確認</button>
        <button onclick="clearLog()">ログクリア</button>
    </div>
    
    <h3>認識結果:</h3>
    <div id="result"></div>
    
    <h3>デバッグログ:</h3>
    <div id="log"></div>
    
    <script>
        let recognition = null;
        let isRecognizing = false;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + className;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
            document.getElementById('result').textContent = '';
        }
        
        // 初期化
        function initializeRecognition() {
            log('音声認識の初期化を開始');
            
            // Web Speech APIの存在確認
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                log('Web Speech APIがサポートされていません', 'error');
                updateStatus('❌ Web Speech APIがサポートされていません', 'error');
                return false;
            }
            
            log('Web Speech APIが利用可能です');
            
            // SpeechRecognitionオブジェクトの作成
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            try {
                recognition = new SpeechRecognition();
                log('SpeechRecognitionオブジェクトを作成しました');
            } catch (error) {
                log('SpeechRecognitionオブジェクトの作成に失敗: ' + error.message, 'error');
                updateStatus('❌ 音声認識の初期化に失敗', 'error');
                return false;
            }
            
            // 設定
            recognition.lang = 'ja-JP';
            recognition.interimResults = true;
            recognition.continuous = true;
            recognition.maxAlternatives = 1;
            
            log('音声認識設定:');
            log('  言語: ja-JP');
            log('  中間結果: 有効');
            log('  連続認識: 有効');
            
            // イベントハンドラの設定
            recognition.onstart = function() {
                isRecognizing = true;
                log('音声認識が開始されました', 'success');
                updateStatus('🔴 録音中...', 'success');
            };
            
            recognition.onend = function() {
                isRecognizing = false;
                log('音声認識が終了しました');
                updateStatus('⏹️ 停止中', 'info');
            };
            
            recognition.onresult = function(event) {
                let finalTranscript = '';
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                        log('確定結果: ' + transcript);
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<strong>確定:</strong> ' + finalTranscript + 
                                     '<br><strong>途中:</strong> <span style="color: #666;">' + 
                                     interimTranscript + '</span>';
            };
            
            recognition.onerror = function(event) {
                log('エラー発生: ' + event.error, 'error');
                
                switch(event.error) {
                    case 'no-speech':
                        updateStatus('⚠️ 音声が検出されませんでした', 'warning');
                        break;
                    case 'audio-capture':
                        updateStatus('❌ マイクが見つかりません', 'error');
                        break;
                    case 'not-allowed':
                        updateStatus('❌ マイクへのアクセスが拒否されました', 'error');
                        break;
                    case 'network':
                        updateStatus('❌ ネットワークエラー', 'error');
                        break;
                    default:
                        updateStatus('❌ エラー: ' + event.error, 'error');
                }
                
                isRecognizing = false;
            };
            
            recognition.onnomatch = function() {
                log('音声が認識できませんでした', 'warning');
            };
            
            recognition.onsoundstart = function() {
                log('音声検出開始');
            };
            
            recognition.onsoundend = function() {
                log('音声検出終了');
            };
            
            recognition.onspeechstart = function() {
                log('音声認識処理開始');
            };
            
            recognition.onspeechend = function() {
                log('音声認識処理終了');
            };
            
            updateStatus('✅ 準備完了', 'success');
            return true;
        }
        
        // 音声認識開始
        function startRecognition() {
            if (!recognition) {
                log('音声認識が初期化されていません', 'error');
                if (!initializeRecognition()) {
                    return;
                }
            }
            
            if (isRecognizing) {
                log('すでに音声認識が実行中です', 'warning');
                return;
            }
            
            try {
                recognition.start();
                log('音声認識を開始しています...');
            } catch (error) {
                log('音声認識の開始に失敗: ' + error.message, 'error');
                updateStatus('❌ 開始失敗: ' + error.message, 'error');
            }
        }
        
        // 音声認識停止
        function stopRecognition() {
            if (!recognition) {
                log('音声認識が初期化されていません', 'warning');
                return;
            }
            
            if (!isRecognizing) {
                log('音声認識は実行されていません', 'warning');
                return;
            }
            
            try {
                recognition.stop();
                log('音声認識を停止しています...');
            } catch (error) {
                log('音声認識の停止に失敗: ' + error.message, 'error');
            }
        }
        
        // マイク権限確認
        async function checkPermission() {
            log('マイク権限を確認中...');
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                log('マイクアクセスが許可されています', 'success');
                updateStatus('✅ マイクアクセス許可済み', 'success');
                
                // デバイス情報を取得
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');
                log('利用可能なマイクデバイス:');
                audioInputs.forEach((device, index) => {
                    log(`  ${index + 1}. ${device.label || 'マイク ' + (index + 1)}`);
                });
                
                // ストリームを停止
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                log('マイクアクセスエラー: ' + error.message, 'error');
                updateStatus('❌ マイクアクセス拒否', 'error');
            }
        }
        
        // ページロード時に初期化
        window.addEventListener('load', function() {
            log('ページロード完了');
            log('ブラウザ: ' + navigator.userAgent);
            log('プロトコル: ' + location.protocol);
            
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                log('警告: HTTPSでないと音声認識が動作しない場合があります', 'warning');
            }
            
            initializeRecognition();
        });
    </script>
</body>
</html>
